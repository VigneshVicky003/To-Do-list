<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>

    <body>
        <header>
        <section class="container">
            <div class="top-items">
                <h2 class="name">
                    Todo List 
                </h2>
                <input type="checkbox" id="switch"><label class="switch-label" for="switch"></label>
            </div>
            <div class="form-container">
                <input type="text" class="add-task" placeholder="Add Tasks..."><i class="fas fa-plus"></i>
            </div>
            <div class="tabs">
                <p>0 items</p>
                <div class="middle-tabs">
                    <p>All</p>
                    <p>Pending</p>
                    <p>Completed</p>
                </div>
                <p>Clear</p>
            </div>
        </section>
        </header>
        <footer>
            <div>
                <a href="https://twitter.com/VigneshVickyGVK">Vignesh Vicky</a>
            </div>
            <div>
                <a href="http://127.0.0.1:5501/index.html"><i class="fab fa-instagram"></i></a>
                <a href="http://127.0.0.1:5501/index.html"><i class="fab fa-github"></i></a>
                <a href="http://127.0.0.1:5501/index.html"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
    </body>
    </html>
